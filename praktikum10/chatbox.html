    <main>
        <div class="kontainer" id="kontainer">
            <div class="main" id="box">
                <div class="output" id="output"></div>
                <br>
                <form onsubmit="kirim()" id="formPesan">
                    <input type="text" name="pesan" id="pesan">
                    <button class="kirim">Kirim</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        let form = document.getElementById("formPesan");
        let input = document.getElementById('pesan');
        let output = document.getElementById('output');
        let mesValue = 'Aku: ' + input.value;
        function handleForm(event) {
            event.preventDefault();
        }

        form.addEventListener('submit', handleForm);

        function kirim() {
            output.innerHTML += 'Aku: ' + input.value + "<br>";
            scroll('output');
            form.reset();
        }

        function scroll(id) {
            let div = document.getElementById(id);
            div.scrollTop = div.scrollHeight - div.clientHeight;
        }
    </script>
