<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<style>
    div{
        border: 1px solid gray;
        height: 20px;
        width: 145px;
        padding-left: 3px;
        cursor: text;
    }
</style>
<body>
    <form>
        <input type="text" id="bil1" >
        <p>+</p>
        <input type="text" id="bil2" onchange="hasil()">
        <p>=</p>
        <!-- <input type="text" id="hasilJumlah" onchange="hasil()"> -->
        <div id="hasilJumlah" onchange="hasil()" ></div>
    </form>

    <script>
        function hasil(){    
            let satu = document.getElementById("bil1").value;
            let dua = document.getElementById("bil2").value;
            let h = parseInt(satu)+parseInt(dua);
            document.getElementById("hasilJumlah").innerHTML = ""+h;
        }
    </script>
</body>
</html>
