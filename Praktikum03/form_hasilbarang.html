<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Hasil Barang</title>
</head>
<body style="font-family:'Lucida Sans Unicode'; font-size: 11px;">
    <form action="" enctype="multipart/form-data">
        <table style="border-collapse: collapse;" cellpadding="5px" align="center">
            <thead>
                <tr>
                    <th width="50px"></th>
                    <th width="50px"></th>
                    <th style="border-bottom: 2px solid; border-left: 2px solid; border-top: 2px solid;" colspan="2">Home</th>
                    <th style="border-bottom: 2px solid; border-top: 2px solid;" width="50px">|</th>
                    <th style="border-bottom: 2px solid; border-top: 2px solid;">Register</th>
                    <th style="border-bottom: 2px solid; border-top: 2px solid;">|</th>
                    <th style="border-bottom: 2px solid; border-top: 2px solid;" width="50px">Policy</th>
                    <th style="border-bottom: 2px solid; border-top: 2px solid;" width="50px">|</th>
                    <th style="border-bottom: 2px solid; border-top: 2px solid;" width="50px">About</th>
                    <th style="border-bottom: 2px solid; border-right: 2px solid; border-top: 2px solid;"></th>
                    <th width="50px"></th>
                    <th width="50px"></th>
                
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td height="10px"></td>
                </tr>
                <tr>
                    <td rowspan="5" colspan="3"><label for="upload"><img src="../Praktikum02/image/kotaksilang.png" width="150px" alt=""></label></td>
                    <td></td>
                    <td colspan="2"><label for="title">Title Here</label></td>
                    <td colspan="3"> :
                        <label for="title">MacBook Air £800</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><label for="deskripsi">Description</label></td>
                    <td colspan="3"> :
                        <label for="deskripsi">Year : 2004</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>&ensp;Model :</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>&ensp;Condition : Mint</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><label for="number">Total Amount</label></td>
                    <td colspan="4"> :
                        <label for="number">£800</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="2"><label for="bank">Pay to</label></td>
                    <td colspan="4"> :
                        <label for="bank">123-456-789-0</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td></td>
                    <td colspan="2"><label for="payment">Payment Type</label></td>
                    <td colspan="4">: 
                        <select name="payment" id="payment" style="background-color: white; border: 1px solid rgb(133, 133, 133); width: 258px;">
                            <option selected="selected">Visa Debit</option>
                            <option>Paypal</option>
                            <option>E-Wallet</option>
                            <option>Kartu Kredit</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td></td>
                    <td colspan="2"><label for="holder">Account Holder</label></td>
                    <td colspan="4"> :
                        <input type="text" name="holder" id="holder" style="width: 250px">
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="2"><label for="no">Account No</label></td>
                    <td colspan="4"> :
                        <input type="text" name="no" id="no" style="width: 250px">
                    </td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                    <td colspan="4">
                        <input type="checkbox" name="send" id="mobile" style="accent-color: green;" checked>
                        <label for="mobile" style="color: green;">Send to Mobile Phone</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                    <td colspan="4">
                        <input type="checkbox" name="send" id="email" style="accent-color: green;" checked>
                        <label for="email" style="color: green;">Send to Email</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="2"><label for="tomobile">Send to Mobile Phone</label></td>
                    <td colspan="4"> :
                        <input type="text" name="tomobile" id="tomobile" style="width: 250px">
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="2"><label for="toemail">Send to Email</label></td>
                    <td colspan="4"> :
                        <input type="text" name="toemail" id="toemail" style="width: 250px">
                    </td>
                </tr>
                <tr>
                    <td height="20px"></td>
                </tr>
                <tr>
                    <td colspan="14" align="center"><button style="border: groove; background-color: green; color: white;">Generate Nabr Link</button></td>
                </tr>
            </tbody>
            <tfoot style="border-bottom: 2px solid;">
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
